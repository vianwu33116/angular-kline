<div class="currency-card">
  <h2 class="currency-symbol">{{ currency.symbol }}</h2>
  <div class="symbol-price" 
      [ngClass]="parseFloat(currency.priceChangePercent) == 0 ? 'normal' : (parseFloat(currency.priceChangePercent) < 0) ? 'negative' : 'positive'">
      {{ currency.price | number: '1.0-6' }}
  </div>
</div>

name: Tests
on:
  push:
    branches:
    - main
  permissions:
    contents: read
    issues: write
jobs:
  Run-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run unit test
        run: npm run test:ci
